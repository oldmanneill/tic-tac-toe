<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe by John Neill</title>



  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <canvas id="myCanvas" width="333" height="333">
    </canvas>
  <div class="xAndOs" id="z0"><button></button></div>
  <div class="xAndOs" id="z1"><button></button></div>
  <div class="xAndOs" id="z2"><button></button></div>
  <div class="xAndOs" id="z7"><button></button></div>
  <div class="xAndOs" id="z8"><button></button></div>
  <div class="xAndOs" id="z3"><button></button></div>
  <div class="xAndOs" id="z6"><button></button></div>
  <div class="xAndOs" id="z5"><button></button></div>
  <div class="xAndOs" id="z4"><button></button></div>
  <div id="players">
    <div><button id="p1">One player game</button><span></span><button id="p2">Two player game</button></div>
  </div>
  <p>
    <div id="whoWon">
      <div class="whosTurn"></div>
    </div>
  </p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>

  <div class="blurb">This version of tic-tac-toe was coded by John Neill. I *think* I've made the game unbeatable. Let me know if you win!
    <div>
      <a href="https://github.com/oldmanneill/tic-tac-toe" target="_blank">Check out my source code here.</a>
    </div>
  </div>


</body>

</html>
